<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center kk">
            <div class="col-lg-7">

                <div class="music">
                    <div class="row">
                        <div class="col-md-5 d-flex justify-content-center align-items-center logo">
                            <img src="img/suma.jpeg" alt="" id="pic">
                        </div>
                        <div class="col-md-7 p-3">
                            <h5 class="m-0" id="songName">Beast Theme</h5>
                            <p class="m-0 mb-2" id="Artist">Aniruth</p>
                            <audio id="song">
                                <source src="music/Ranjithame.mp3" type="audio/mpeg">
                            </audio>
                            <input type="range" class="slide" id="range">
                            <div class="d-flex justify-content-between px-1">
                                <small> <span class="smin">--</span>:<span class="ssec">--</span></small>
                                <small class="TotalDuration">--:--</small>
                            </div>
                            <div class="d-flex justify-content-center align-items-center my-2 con">
                                <div class=" me-auto ms-3" id="shuffle">
                                    <i class="bi bi-shuffle icon-c"></i>
                                </div>
                                <div class="control" id="prev">
                                    <i class="fa-solid fa-backward fr" ></i>
                                </div>
                                <div class="control mx-3" id="play">
                                    <i class="fa-solid fa-play fa-2x" id="playc"></i>
                                </div>
                                <div class="control " id="next">
                                    <i class="fa-solid fa-forward fr" ></i>
                                </div>
                                <div class="ms-auto me-3 " >
                                    <i class="bi bi-repeat icon-c" id="repeat"></i>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <img src="img/code.jpeg" alt="" class="scode">
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
